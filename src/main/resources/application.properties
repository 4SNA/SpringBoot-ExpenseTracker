# =========================================
# Server Configuration
# =========================================
server.port=8080

# =========================================
# MySQL Database Configuration
# =========================================
spring.datasource.url=jdbc:mysql://localhost:3306/expense_tracker?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=jaguar1501
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =========================================
# JPA / Hibernate Configuration
# =========================================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# =========================================
# Logging Configuration
# =========================================
logging.level.com.Project.ExpenseTracker=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# =========================================
# Application Configuration
# =========================================
spring.application.name=ExpenseTracker
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.default-property-inclusion=NON_NULL

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

